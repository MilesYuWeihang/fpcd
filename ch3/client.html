    <script>
        //建立连接
        //var ws = new WebSocket("ws://129.97.167.46:8181");
        var ws = new WebSocket("ws://localhost:8181");
        var nickname = "";
        var myid;
        ws.onopen = function (e) {
            console.log('Connection to server opened');
        }
        //显示
        function appendLog(type, nickname, message) {
            if (typeof message == "undefined") return;
            var messages = document.getElementById('messages');
            var messageElem = document.createElement("li");
            var preface_label;
            if (type === 'notification') {
                preface_label = "<span class=\"label label-info\">*</span>";
            } else if (type == 'nick_update') {
                preface_label = "<span class=\"label label-warning\">*</span>";
            } else {
                preface_label = "<span class=\"label label-success\">"
                + nickname + "</span>";
            }
            var message_text = "<h2>" + preface_label + "&nbsp;&nbsp;"
            + message + "</h2>";
            messageElem.innerHTML = message_text;
            messages.appendChild(messageElem);
        }
        //收到消息处理
        // ws.onmessage = function (e) {
        //     var data = JSON.parse(e.data);
        //     nickname = data.nickname;
        //     appendLog(data.type, data.nickname, data.message);
        //     console.log("ID: [%s] = %s", data.id, data.message);
        // }

        ws.onmessage = function (e) {
            var data = JSON.parse(e.data);
            console.log("ID: [%s] = %s", data.type, data.info);
            if(data.type === "assignID"){
                myid = data.info;
                console.log("my id is " + myid);
            }
        }

        ws.onclose = function (e) {
            appendLog("Connection closed");
            console.log("Connection closed");
        }
        //发送消息
        // function sendMessage() {
        //     var messageField = document.getElementById('message');
        //     if (ws.readyState === WebSocket.OPEN) {
        //         ws.send(messageField.value);
        //     }
        //     messageField.value = '';
        //     messageField.focus();
        // }

        function packetSend(id,type,info,target,attribute,value){
            var packet = JSON.stringify({
                "id": id,
                "type": type,
                "info": info,
                "target": target,
                "attribute": attribute,
                "value":value
            })
            ws.send(packet);
        }

        function sendMessage(){
            var messageField = document.getElementById('message');
            var msg = messageField.value;
            packetSend(myid, "msg", msg, null,null,null);
        }

        //修改名称
        function changName() {
            var name = $("#name").val();
            if (ws.readyState === WebSocket.OPEN) {
                ws.send("/nick " + name);
            }
        }

        function disconnect() {
            ws.close();
        }
    </script>
